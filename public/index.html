<!DOCTYPE html>
<html>

<head>
	<title>Javascript Project Proposal</title>
	<meta charset= "UTF-8">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Iceland" />
	<link rel= 'stylesheet' type="text/css" href='./css/style.css' />
</head>

<body>
	
	<div id= 'container'>
		<h1>Gate is Down</h1>
		<div class= 'ui'>
			<canvas id= 'ui' width= '1200' height= '50'></canvas>
		</div>
		<div class= 'canvases'>
			<canvas id= 'player' width= '1200' height='400' 
			style= 'z-index: 1; position: absolute;'></canvas>
			<canvas id= 'gateIsDown' width= '1200' height= '400' 
			style= 'z-index: 0; position: absolute;'></canvas>

			<div class='modal-container' id='modal'>
				<div class='modal-flex'>
					<div id='modal-content-pause'>
						<div class='modal-content-flex'>
							<div class='image-box'>
								<img src="./assets/keyboard/keyboard.png" alt="keyboard commands" class='key-commands'>
							</div>
							<div class='introduction'>
								<textarea class='summary' rows='10' cols='40'>You have two minutes to escape!  Get to the Gate (blue rings in the lower right corner).  Seems easy enough, right?  Wrong!  Everytime you fire your forward/reverse thrusters, the Hackers in Space will catch your scent and come for you. So, each movement counts, and drift by as best as you can.
								Good luck!</textarea>
								<p>Spacebar to unpause</p>
							</div>
						</div>
					</div>
					<div id='modal-content-lose'>
						<div class='modal-content-flex'>
							<form class='modal-form'>
								<p class='text-lose'>You Lose.</p>
								<input type='text' placeholder="AAA" />
								<input class='input-lose' type='submit' placeholder="Submit" />
							</form>
						</div>
					</div>
					<div id='modal-content-win'>
						<div class='modal-content-flex'>
							<form class='modal-form'>
								<p class='text-win'>You Win!</p>
								<input type='text' placeholder="AAA" />
								<input type='submit' class='input-win' placeholder="Submit" />
							</form>
						</div>
					</div>
					<span id="close">&times;</span>
				</div>
			</div>
		</div>
	</div>
	<div class='side-container'>
		<div class='scoreboard'></div>
		<div class='contact-list'></div>
	</div>

	<script type="application/javascript" src='./bundle.js'></script>
</body>	
</html>
